name: Resume CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [19.6]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install, build
        run: |
          npm ci
          npm run build --if-present
        env:
          CI: true
      - uses: actions/upload-artifact@v3
        with:
          name: webpack artifacts
          path: build/
        
  deploy:
    name: Deploy app to GCS
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Download build artifact
        id: download
        uses: actions/download-artifact@v3
        with:
          name: webpack artifacts
          path: build
          
      - name: 'Echo download path'
        run: echo ${{steps.download.outputs.download-path}}  
        
      - name: Deploy to GCP
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/378336769925/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
          service_account: 'sa-workflow-identity@resume-ch.iam.gserviceaccount.com'
          token_format: 'access_token'
          
      - id: 'upload-files'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: ${{steps.download.outputs.download-path}} 
          destination: 'vinitha.info'
          parent: false

 
